version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - db
      - kafka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/postgres
      SPRING_DATASOURCE_USERNAME: ${WISHER_DB_USER}
      SPRING_DATASOURCE_PASSWORD: ${WISHER_DB_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: wisher
      POSTGRES_USER: ${WISHER_DB_USER}
      POSTGRES_PASSWORD: ${WISHER_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - ./api/src/main/resources/db:/docker-entrypoint-initdb.d

  kafka:
    image: wurstmeister/kafka:latest
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  zookeeper:
    image: wurstmeister/zookeeper:latest
    ports:
      - "2181:2181"